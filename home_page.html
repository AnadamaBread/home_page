<!DOCTYPE html>
<html>
<head>
    <!-- <meta charset="utf-8"/> -->
    <title>New Tab</title>
    <style>
        html {
            align-items: center;
            display: flex;
            height: 100%;
            justify-content: center;
            margin: 0;
        }
        body {
            display:flex;
            margin: 1em;
            padding: 1em;
            background-color: #987654;
            border: 4px solid #313131;
        }

        h1 {
            font-size: 2em;
            grid-column: 1 / -1;
            margin: 0;
            text-align: center;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
        a:focus
        a:hover{
            color: maroon;
        }

        nav {
            display: grid;
            grid-row-gap: 2em;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            margin: 0 1em;
            min-width: 24em;
            padding: 1em 0;
        }

        ul{
            list-style-type: none;
            margin: 1em;
            padding: 0;
            white-space: nowrap;
        }
        li:first-child{
            font-weight: bold;
            line-height: 2em;
        }
      
        img {
            display:block;
            border: 2px solid #313131;
            /* height: auto; */
            /* margin: 0 1em; */
            margin-left: auto;
            margin-right: auto;
            alt: "Coffee Time";
        }
        form{
            font-size: 2em;
            grid-column: 1 / -1;
            margin: 1em;
            position: relative;
            text-align: center;
            /* height: 75%; */
        }
        form input[type="search"] {
            background-color: #987654;
            border: none;
            box-sizing: border-box;
            font-weight: bold;
            font: inherit;
            width: 100%;
        }
        form label{
            /* font-size: 15px; */
            color: #1d81b2;
            left: -1em;
            position: absolute;
        }
        form:focus-within input::placeholder{
            opacity: 0;
        }

    </style>
